[package]
name = "launcher-shim"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[[bin]]
name = "launcher"
path = "src/main.rs"

[dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tempfile = "3"
windows-sys = { version = "0.52", features = ["Win32_Foundation", "Win32_Security", "Win32_System_Threading"] }

[build-dependencies]
winres = "0.1"
serde = { version = "1", features = ["derive"] }
toml = "0.8"
