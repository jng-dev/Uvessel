name: Build and Release Launcher

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Read version from config.toml
        id: version
        run: |
          $line = Get-Content config.toml | Select-String -Pattern '^version\s*=\s*"([^"]+)"' | Select-Object -First 1
          if (-not $line) { throw "version not found in config.toml" }
          $version = $line.Matches[0].Groups[1].Value
          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Verify tag matches config version
        run: |
          $tag = "${{ github.ref_name }}"
          $configVersion = "${{ steps.version.outputs.version }}"
          if ($tag -ne "v$configVersion") {
            throw "Tag $tag does not match config version v$configVersion"
          }

      - name: Build builder
        run: cargo build --release
        working-directory: builder-rust

      - name: Build launcher via builder
        run: .\builder-rust\target\release\uvessel-builder.exe --out-dir dist

      - name: Generate latest.json manifest
        run: |
          $installer = Get-ChildItem dist\*-installer.exe | Select-Object -First 1
          if (-not $installer) { throw "installer exe not found in dist" }
          $hash = (Get-FileHash $installer.FullName -Algorithm SHA256).Hash.ToLower()
          $version = "${{ steps.version.outputs.version }}"
          $repo = "${{ github.repository }}"
          $tag = "v$version"
          $url = "https://github.com/$repo/releases/download/$tag/$($installer.Name)"
          $manifest = @{
            version = $version
            installer_url = $url
            sha256 = $hash
          } | ConvertTo-Json -Depth 5
          $manifest | Out-File -FilePath dist\latest.json -Encoding utf8

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/*-installer.exe
            dist/latest.json
