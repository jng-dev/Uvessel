# Stable application identity (never change once published)
app_id = "com.yourname.myapplication"

# User-facing metadata
name = "MyApplication"
product_name = "MyApplication"
company = "Your Name or Company"
description = "Short description of what the application does."

# Versioning (semantic, pinned)
version = "1.0.1"

# Execution
entry_point = "main.py"

# Assets
icon = "assets/game.ico"

# Optional: custom install root. If relative, resolves under LOCALAPPDATA\Uvessel.
# install_dir = "MyApps"

# Distribution / updates
uvessel_instance_link = "https://github.com/yourname/uvessel/releases"
auto_update_enabled = true
update_manifest_url = "https://github.com/yourname/uvessel/releases/latest/download/latest.json"
